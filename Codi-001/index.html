<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site para armazenar seus documentos para levalos sempre com você.">
    <link rel="stylesheet" type="text/css" href="Pele\image\style.css">
    <title>Codi-inicio</title>
</head>
<body>
    <header class="cabecalho">
        <a class="cabecalho-logo" href=""><img class="cabecalho-logo-image" src="Pele/image/logo 6.png" alt="Codi-inicio"></a>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="">Inscreva-se</a>
            <a class="cabecalho-menu-item" href="">Entrar</a>
            <a class="cabecalho-menu-item" href="">Ajuda</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Carteira organizadora de documentos de identificação</h1>
                <button class="conteudo-principal-escrito-botao">Opções</button>
            </div>
            <img class="conteudo-principal-image" src="Pele/image/decoraçao 4.png" alt="decoração">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que é o Codi?</h3>
            <p class="conteudo-secundario-texto"><strong>Codi</strong> como o titulo diz é uma carteira que organiza seus documentos de identificação os organizando-os para facilitar o transporte de documentos <strong>exênciais</strong></p>
        </section>
    </main>
    <footer class="rodape">        
        <img class="rodape-logo" src="Pele/image/logo 5.png" alt="codi">
    </footer>
</body>
</html>
